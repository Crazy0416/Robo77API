<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        function showCardList() {
            $('#messages').empty();
            for(let i = 0; i < cards.length; i++) {
                var iLi = document.createElement('li');
                iLi.id = "card" + i;

                var cardNum = document.createElement('div');
                cardNum.className = "cardNum";
                cardNum.text("cardNum: " + cards[i].cardNum);

                var cardType = document.createElement('div');
                cardType.className = "cardType";
                cardType.text("cardType: " + cards[i].cardType);

                var cardId = document.createElement('div');
                cardId.className = "cardId";
                cardId.text("cardId: " + cards[i].cardId);

                var cardEmit = document.createElement('input');
                cardEmit.type = "button";
                cardEmit.id = "card" + i + "_btn";
                cardEmit.value = "submit";

                $("#card" + i + "_btn").click(function(){
                    if (myTurn === false)
                        return;
                    else {
                        socket.emit('emitCard', {
                            socketId: socketId,
                            roomId: roomId,
                            cardType: cards[i].cardType,
                            cardNum: cards[i].cardNum,
                            cardId: cards[i].cardId
                        });
                    }
                });

                iLi.appendChild(cardNum).appendChild(cardType).appendChild(cardId).appendChild(cardEmit);
                $('#messages').append(iLi);
            };
            var heartDiv = document.createElement('div');
            heartDiv.text("heart: " + heart);
            $('#messages').append(heartDiv);
        }
    </script>
    <script>
        $(function () {
            var socket = io();
            socket.emit('joinRoom', {
                "roomId" : 1
            });
            roomId = 1;
            $('form').submit(function(){
                socket.emit('emitCard', {
                    socketId: socketId,
                    roomId: roomId,
                    cardType: cards[0].cardType,
                    cardNum: cards[0].cardNum,
                    cardId: cards[0].cardId
                });
                console.log("emit card: ", cards[0]);
                return false;
            });
            socket.on('turnEndAndUpdate', function(msg){
                if(msg.heart === -1) {
                    heart--;
                }
                var cardObj = {
                    cardType:msg.cardType,
                    cardNum:msg.cardNum,
                    cardId: msg.cardId
                };
                cards.push(cardObj);
                myTurn = false;
                showCardList();
            });

            socket.on('setStart', function(msg){
                $('#messages').append($('<li>').text(JSON.stringify(msg)));
                cards = msg.cards;
                socketId = msg.socketId;
                heart = 3;
                showCardList();
            });

            socket.on('setOver', function(msg){

            });

            socket.on('turnStart', function(msg){
                $('#messages').append($('<li>').text("your turn"));
                myTurn = true;
            });
        });
    </script>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
</body>
</html>
